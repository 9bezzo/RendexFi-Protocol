<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="RendexFi - Deine Solana-basierte DeFi Swap und Portfolio Management Anwendung"
    />
    <title>RendexFi Protocol - Solana DeFi Swap</title>
    <style>
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #000, #1a202c);
        color: #0ff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #0ff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px;">RendexFi wird geladen...</p>
      </div>
    </div>
    <div id="root"></div>
    
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
        }, 1000);
      });
    </script>
  </body>
</html>
